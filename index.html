<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3o14</title>
  <meta property="og:site_name" content="3o14.com">
  <meta property="og:image" content="https://3o14.com/3o14.png">
  <meta name="og:title" content="3.14">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="representation.css">
  <link href="https://fonts.cdnfonts.com/css/fantasque-sans-mono" rel="stylesheet">

  <link rel="icon" href="data:image/svg+xml,&lt;svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%22-10 25 75 75%22&gt;&lt;text y=%22.9em%22 font-size=%22100%22 fill=%22%23a1a1a1%22&gt;π&lt;/text&gt;&lt;/svg&gt;">

  <script src="pi.js"></script>
</head>
<body>
  <div class="centered">
  <div class="container">
    <svg width="500" height="400" viewBox="0 0 500 400">
      <!-- Initial circle with radius 50 (diameter 100) -->
      <circle class="pi-circle" cx="250" cy="100" r="50" />
      <circle class="pi-circle-const" cx="250" cy="100" r="50" />
      
      <!-- Original diameter inside the circle -->
      <line class="diameter" x1="200" y1="100" x2="300" y2="100" />
      
      <!-- Four stamped diameter lines -->
      <line class="diameter-line diameter-line1" x1="50" y1="200" x2="150" y2="200" />
      <line class="diameter-line diameter-line2" x1="150" y1="200" x2="250" y2="200" />
      <line class="diameter-line diameter-line3" x1="250" y1="200" x2="350" y2="200" />
      <line class="diameter-line diameter-line4" x1="350" y1="200" x2="450" y2="200" />
      
      <!-- Combined line representing 4 diameters -->
      <line class="combined-line" x1="50" y1="200" x2="450" y2="200" />
      
      <!-- Division ticks for the 4d line -->
      <line class="division-tick division-tick-1" x1="50" y1="195" x2="50" y2="205" />
      <line class="division-tick division-tick-2" x1="150" y1="195" x2="150" y2="205" />
      <line class="division-tick division-tick-3" x1="250" y1="195" x2="250" y2="205" />
      <line class="division-tick division-tick-4" x1="350" y1="195" x2="350" y2="205" />
      <line class="division-tick division-tick-5" x1="450" y1="195" x2="450" y2="205" />
      
      <!-- Division labels for the 4d line -->
      <text class="text division-label division-label-1" x="50" y="190" text-anchor="middle">0</text>
      <text class="text division-label division-label-2" x="150" y="190" text-anchor="middle">1</text>
      <text class="text division-label division-label-3" x="250" y="190" text-anchor="middle">2</text>
      <text class="text division-label division-label-4" x="350" y="190" text-anchor="middle">3</text>
      <text class="text division-label division-label-5" x="450" y="190" text-anchor="middle">4</text>
      
      <!-- Pi line (circumference = π × diameter) -->
      <line class="pi-line" x1="50" y1="300" x2="364" y2="300" />
      
      <!-- Vertical dotted line showing pi endpoint -->
      <line class="pi-endpoint-line" x1="364" y1="180" x2="364" y2="320" />
      
      <!-- Rolling circle and dot -->
      <g class="rolling-group">
        <!-- The circle outline -->
        <circle class="rolling-circle" cx="0" cy="0" r="50" />
        <!-- The dot at the bottom of the circle (initially at the contact point with the line) -->
        <circle class="dot" cx="50" cy="0" r="3" />
      </g>
      
      <circle class="dot-mid" cx="0" cy="50" r="3" />
      <!-- Explanatory text -->
      <text class="text pi-text" x="380" y="304">π ≈ 3.14159</text>
    </svg>
  </div>
  </div>
  <footer>
    <a href="https://github.com/scientiac/3o14.com" target="_blank">[sourcecode]</a>
  </footer>
  <script src="3o14.js"></script>
</body>
</html>
